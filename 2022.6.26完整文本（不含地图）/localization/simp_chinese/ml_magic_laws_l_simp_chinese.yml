#施法限制#
 law_forbid_magic:0 "禁止施法行为"
 law_forbid_magic_desc:0 "禁止任何施法者施法，只有这样才能避免魔法带来的灾难！"
 law_authority_only:0 "仅官方可用"
 law_authority_only_desc:0 "只有得到官方认可的施法者才能使用法术，野法师的无序狂想会促生不可思议的灾难。"
 law_magic_confidentiality_provisions:0 "魔法保密协定"
 law_magic_confidentiality_provisions_desc:0 "法术是危险的，施法者应当谨慎的使用它，万万不可让凡俗的头脑接触到危险的魔法。"
 law_magic_public:0 "允许公开施法"
 law_magic_public_desc:0 "法术有什么了不起的？别滥用那些最危险的邪恶法术就可以了。"
 law_magic_laissez_faire:0 "施法自由放任"
 law_magic_laissez_faire_desc:0 "任何法术都可以被使用，施法者在这儿不受约束。"

 #施法者地位#
 law_ban_mage:0 "禁止施法者"
 law_ban_mage_desc:0 "这个国家不允许施法者存在，施法者只能逃亡或被杀。"
 law_mage_authority_only:0 "仅限官方"
 law_mage_authority_only_desc:0 "只有得到官方承认的施法者才能在这个国家生活，其他的施法者都是野法师，野法师的施法能力被视为灾难的根源。"
 law_register_of_magical_abilities:0 "法术能力登记"
 law_register_of_magical_abilities_desc:0 "拥有施法能力的人需要被登记入册，然后才能在这个国家中正常生活。"
 law_mage_freedom:0 "自由施法者"
 law_mage_freedom_desc:0 "施法者可以自由的生活在这个国家。"

 #施法者组织# 
 law_outlawing_mage_organizations:0 "取缔施法者组织"
 law_outlawing_mage_organizations_desc:0 "这个国家禁止施法者成立组织"
 law_authority_organizations_only:0 "仅限官方"
 law_authority_organizations_only_desc:0 "这个国家仅仅允许在官方掌控下的施法者组织存在"
 law_legal_organizations_association:0 "允许合法结社"
 law_legal_organizations_association_desc:0 "未除了有害于国家的那部分，其他的施法者组织都可以接受完成"
 law_freedom_of_association:0 "结社自由"
 law_freedom_of_association_desc:0 "施法者可以自由成立各种结社，结社的主题不受限制"
 

 #泽洛分配法# 
 law_traditional_customary_law:0 "传统习惯法"
 law_traditional_customary_law_desc:0 "根据古老的传统确定泽洛的所有权，先到者先得，后来者只有用铁和火才能夺得泽洛的所有权"
 law_mage_only:0 "专供施法者"
 law_mage_only_desc:0 "施法者最能利用泽洛，因此他们理应掌管泽洛的分配权"
 law_state_interference:0 "国家干涉"
 law_state_interference_desc:0 "由国家来干涉泽洛的分配，这才能让泽洛给国家带来最大的利益"
 law_planned_distribution:0 "计划分配"
 law_planned_distribution_desc:0 "按照生产计划有序的分配泽洛，最大化泽洛的效用"
 law_need_distribution:0 "按需分配"
 law_need_distribution_desc:0 "按照需求分配泽洛"

 #魔导政策#
 law_prohibition_magiscientia:0 "魔导禁令"
 law_prohibition_magiscientia_desc:0 "禁止使用魔导技术，魔导技术让凡人也能使用魔法的力量，这简直是亵渎！"
 law_restrict_magiscientia:0 "魔导技术管控"
 law_restrict_magiscientia_desc:0 "魔导技术确实很有用，但我们需要限制使用魔导技术，防止它破坏了法师的原有地位"
 law_popularization_magiscientia:0 "普及魔导技术"
 law_popularization_magiscientia_desc:0 "张开双臂接纳魔导技术吧！魔导技术才是新世界的黎明！"

 #泽洛萃取#
 law_none_zro_extraction:0 "无泽洛萃取"
 law_none_zro_extraction_desc:0 "这个国家不收集泽洛，或者也可能是他们除了开矿外就不知道怎么收集泽洛了。"
 law_moderate_religion_extraction:0 "温和信仰提取"
 law_moderate_religion_extraction_desc:0 "通过推广信仰的方式，这个国家可以用一种温和的方式来收集凡人信仰生成的泽洛尘"
 #law_hunt_magical_creature_sustainable:0 "猎杀魔法生物（可持续）"#
 #law_hunt_magical_creature_sustainable_desc:0 "未完成"#
