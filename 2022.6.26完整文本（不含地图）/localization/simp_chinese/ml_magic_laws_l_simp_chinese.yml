 #law_hunt_magical_creature_unsustainability_desc:0 "未完成"#
 law_voluntary_extraction:0 "自愿奉献"
 law_voluntary_extraction_desc:0 "通过不懈余力的宣传，这个国家的民众相信在死亡的时候被炼成泽洛是一种很好的死法。"
 law_secret_extraction:0 "秘密人体萃取"
 law_secret_extraction_desc:0 "这个国家通过人体炼成的方式来收集泽洛，然而，考虑到对社会的影响，这种行为保持秘密，主要是针对流浪汉、流民和贫民窟下手。"
 law_open_extraction:0 "公开人体炼成"
 law_open_extraction_desc:0 "这个国家公开的使用人体炼成来萃取泽洛，丝毫不顾及整个人类世界的看法。"
 law_industrialization_extraction:0 "工业化人体炼成"
 law_industrialization_extraction_desc:0 "这个国家使用工业化流水线的方式屠杀人类炼成泽洛，令人反胃。"

 #法术教育# 
 law_none_magic_education:0 "无法术教育"
 law_none_magic_education_desc:0 "这个国家没有法术教育体系"
 law_traditional_apprenticeship:0 "传统学徒制"
 law_traditional_apprenticeship_desc:0 "这个国家形成了师徒制的方式传承法术知识"
 law_elite_magic_education:0 "精英法术教育"
 law_elite_magic_education_desc:0 "这个国家的法术教育体系专注于为少量精英授课"
 law_popularization_magic_education:0 "普及法术教育"
 law_popularization_magic_education_desc:0 "这个国家普及了法术教育，在所有适格年龄的人群中筛选施法者人才"
 law_compulsory_magic_education:0 "义务法术教育"
 law_compulsory_magic_education_desc:0 "这个国家致力于普及法术知识，即便是凡人也有义务了解法术派系和掌握对抗大部分常见法术的技巧"


