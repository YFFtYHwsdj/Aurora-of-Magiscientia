 secret_zro_extraction.1.t:0 "“人血工厂”的故事"
 secret_zro_extraction.1.d:0 "虽然对于庶民来说微不可察，但最近我国内的泽洛供应有稳定上涨的趋势。那些察觉到了这一点的会计和基层官员们感到迷惑——因为泽洛的产出皆赖种植，种植则一年到头熟成有数。\n\n因此，在一些远离喧嚣的学术聚会、商行私宴之间，总有些不安的传闻四处飘摇。讲述着一些关于“提炼人血的泽洛工房”的恐怖故事。\n\n当然，在最底层的贫民窟之中也有着更为含糊的故事版本。主要是那些家人朋友找了新工作却一去不返的贫民们在讲述。"
 secret_zro_extraction.1.a:0 "“吃人的自动机不断吐出泽洛？那可真吓人！”"
 
 secret_zro_extraction.2.t:0 "失踪人口"
 secret_zro_extraction.2.d:0 "在接近泽洛工厂的某处县城里，高耸的[ROOT.GetCountry.GetName]政府的楼门台阶下，衣衫破烂的男孩卷曲在一方荨麻席子上，双眼用力地闭紧、双手抱腹，好像有很大的痛苦。\n\n在他身旁靠着一个更加瘦弱的女孩。她手里举着一块用红色粉笔写上人名的牌子，在之上还写着“寻人启示”的字。但女孩并不理解这一切。她只是举着牌子，然后用带着闪光的眼眸饶有兴致地望着那些套着花衣裳、高帽子，杵着文明杖的行人。\n\n再向左侧望去，政府楼门下还有许多荨麻席，还有许多人或高坐，或沉睡，或永眠。"
 secret_zro_extraction.2.a:0 "“你看到我的父亲了吗？他说过发了工钱就要给我买玩具。”"
 
 secret_zro_extraction.3.t:0 "财源暴露？"
 secret_zro_extraction.3.d:0 "“老长官，您就说说嘛，最近是哪里来了赚钱的生意？当初在您麾下的时候可没那么生分.....”在大地某个角落的一处辉煌厅堂下，面容白皙、披金戴银的青年正向他餐桌上最富有贵气的老人急切发问。\n\n“哦，这个嘛......”老人当然不能说他最近在处理什么事情。不仅是因为泽洛炼成的机密不可为人道，同时也是因为它带来的巨大利润。谁会分享利润呢？\n\n当然，或许这个老人头脑真是发昏。这样的不义之财他还敢外露，而且甚至是隔三岔五就购置地产、翻新家具、大宴宾客。这样还有谁不知道他最近掌握了暴富的手段呢？"
 secret_zro_extraction.3.a:0 "“兄弟别乱讲啊，但我听说他可是插手了一门好生意......”"
