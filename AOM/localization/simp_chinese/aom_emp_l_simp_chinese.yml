 unity_of_new_empire.1.t:0 "新帝国的统一"
 unity_of_new_empire.1.d:0 "人类唯一的帝国，是维系在皇帝以及其背后根深蒂固的贵族体系之上。随着资本主义与工业革命的发展，新势力的崛起、旧势力的衰弱与瓦解，还有不断侵蚀皇权的教国，都威胁着帝国的权威————帝国统一的信念。如果人民不再相信帝国拥有统一的力量，如果皇帝不再是万世一系的统治者？旧帝国的崩溃能否被避免，又或者在崩溃中，诞生更为强大的新帝国？"
 unity_of_new_empire.1.a:0 "皇帝将会引领人民走向新的道路。"
 unity_of_new_empire.1.b:0 "帝国将会在烈火中涅槃，却又在灰烬中新生。"