l_simp_chinese:
 secret_zro_extraction.1.t:0 "骇人的泽洛传说"
 secret_zro_extraction.1.d:0 "“这话我只对你一个人说……”一些来历不明的人知道了我们秘密泽洛工厂的事情，还把它传了出去。但所幸的是，人们还没有完全相信，只是把它当成饭后的谈资。"
 secret_zro_extraction.1.a:0 "那，那些都是谣言"

 secret_zro_extraction.2.t:0 "地下泽洛工厂的秘密"
 secret_zro_extraction.2.d:0 "几个知情的工程师把我们秘密泽洛工厂透露了出去，越来越多开始人相信秘密泽洛工厂的事了。我们得在事情败露之前做点什么。"
 secret_zro_extraction.2.a:0 "砸钱封口，一定要把热度降到最低"

 secret_zro_extraction.3.t:0 "针对秘密泽洛工厂的游行"
 secret_zro_extraction.3.d:0 "愤怒的群众走上了街头，他们要求知晓地下泽洛工厂的秘密。现在被民意淹没的我们可能做什么都晚了。"
 secret_zro_extraction.3.a:0 "我们还能做什么？"